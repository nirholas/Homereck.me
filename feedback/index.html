<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contact The HomeReckers</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
		<link rel="stylesheet" href="main.css">
		<link rel="icon" href="/favicon.png" sizes="32x32">
		<script defer src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
		<script defer src="main.js"></script>
		
	</head>
	<body>
		<section class="hero is-fullheight is-default is-bold">
			<div class="hero-body">
				<div class="container">
					<div class="columns is-vcentered">
						<div id="main" class="column is-half is-centered has-nice-link">
							<h1 class="title is-2">Contact Us<span></span></h1>
							<h2 class="title is-4">We want to hear what you have to say ðŸŒˆ </h2>
							<form id="feedback-form" action="https://formspree.io/nirholas@gmail.com" method="post">
								<input type="hidden" name="_next" value="https://homereck.me/feedback/?success">
								<label class="label">Name</label>
								<p class="control">
									<input class="input" type="text" name="name">
								</p>
								<label class="label">Email*</label>
								<p class="control">
									<input class="input" type="email" name="email" required>
								</p>
								<label class="label">Message*</label>
								<p class="control">
									<textarea class="textarea" placeholder="Try to be as clear as possible." name="message" minlength="20" required autofocus></textarea>
								</p>
								<div class="control is-grouped">
									<p class="control">
										<button class="button is-primary is-large" type="submit">Send Mail</button>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
